<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SF_NAT</title>

<style>
:root{
  --bg:#030303;
  --bg-deep:#000;
  --panel:#0b0b0b;
  --accent:#c9a89a;
  --text:#e6e6e6;
  --muted:#7a7a7a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#120a08,transparent 60%),
    linear-gradient(var(--bg),var(--bg-deep));
  color:var(--text);
  overflow-y:auto;
}

/* film grain */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.04;
  pointer-events:none;
  z-index:1;
}

/* slow cinematic light */
.light{
  position:fixed;
  top:-40%;
  left:-30%;
  width:160%;
  height:160%;
  background:radial-gradient(circle,rgba(201,168,154,.08),transparent 60%);
  animation:lightMove 20s linear infinite;
  pointer-events:none;
  z-index:0;
}

@keyframes lightMove{
  0%{transform:translate(-10%,-10%);}
  50%{transform:translate(10%,10%);}
  100%{transform:translate(-10%,-10%);}
}

.wrapper{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  padding:90px 16px;
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0d0d0d,#050505);
  border:1px solid #1a1a1a;
  border-radius:22px;
  padding:38px 26px 48px;
  box-shadow:0 0 90px rgba(0,0,0,.95);
  animation:cinematic 1.4s ease forwards;
}

@keyframes cinematic{
  from{opacity:0; transform:translateY(30px) scale(.97);}
  to{opacity:1; transform:none;}
}

/* avatar */
.avatar{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:50%;
  border:2px solid var(--accent);
  overflow:hidden;
  position:relative;
  box-shadow:
    0 0 25px rgba(201,168,154,.25),
    0 0 60px rgba(0,0,0,.9);
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

.avatar::after{
  content:"";
  position:absolute;
  inset:-14px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(201,168,154,.25),transparent 65%);
  opacity:.35;
  animation:pulse 5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.25;}
  50%{opacity:.45;}
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  margin-top:18px;
  text-align:center;
  letter-spacing:3px;
  font-weight:600;
}

.tag{
  text-align:center;
  margin-top:8px;
  color:var(--muted);
  font-size:.85rem;
}

/* typing */
.type{
  margin:30px 0 32px;
  text-align:center;
  line-height:1.9;
  font-size:.95rem;
  min-height:130px;
}

/* links */
.links a{
  display:block;
  text-align:center;
  margin:14px 0;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  color:var(--accent);
  border:1px solid var(--accent);
  transition:.3s;
}

.links a:hover{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 30px rgba(201,168,154,.45);
}

/* toggle */
.toggle{
  margin-top:22px;
  text-align:center;
  font-size:.75rem;
  color:#888;
  cursor:pointer;
}

/* easter egg */
.easter{
  margin-top:70px;
  text-align:center;
  font-size:.85rem;
  color:#444;
  opacity:.2;
  transition:.6s;
  cursor:pointer;
}

.easter.show{
  opacity:1;
  color:var(--accent);
}

.footer{
  margin-top:38px;
  text-align:center;
  font-size:.75rem;
  color:#666;
}
</style>
</head>

<body>

<div class="light"></div>

<audio id="bgm" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
  <div class="card">

    <div class="avatar">
      <img src="profile.jpg" alt="SF_NAT">
    </div>

    <h1>SF_NAT</h1>
    <div class="tag">สร้างจากศูนย์ · พิสูจน์ด้วยผลลัพธ์</div>

    <div class="type" id="type"></div>

    <div class="links">
  <a href="https://ezdn.app/sf_nat" target="_blank">
    สนับสนุนวิสัยทัศน์ (โดเนท)
  </a>

  <a href="https://discord.gg/KWtdrRa8nc" target="_blank">
    วงใน (Discord)
  </a>

  <a href="https://www.facebook.com/profile.php?id=100086748421382" target="_blank">
    เฟสส่วนตัว
  </a>
</div>


    <div class="toggle" id="nightToggle">โหมดกลางคืนลึก</div>

    <div class="easter" id="easter">
      เลื่อนมาถึงตรงนี้แล้ว<br>
      แปลว่าคุณไม่ได้มาเล่นๆ
    </div>

    <div class="footer">เขียนด้วยโค้ด · ไม่ต้องดัง</div>

  </div>
</div>

<script>
/* typing effect */
const text = [
  "ไม่ต้องดัง",
  "ไม่ต้องอธิบาย",
  "",
  "แค่ทำให้ผลลัพธ์มันปฏิเสธไม่ได้",
  "",
  "เงียบ · โฟกัส · พัฒนา"
];

const el = document.getElementById("type");
let line = 0, char = 0;

function type(){
  if(line < text.length){
    if(char < text[line].length){
      el.innerHTML += text[line].charAt(char);
      char++;
      setTimeout(type, 65);
    }else{
      el.innerHTML += "<br>";
      line++;
      char = 0;
      setTimeout(type, 650);
    }
  }
}
type();

/* music after first click */
document.body.addEventListener("click", ()=>{
  const bgm = document.getElementById("bgm");
  bgm.volume = 0.22;
  bgm.play();
},{once:true});

/* deep night mode */
let deep = false;
document.getElementById("nightToggle").onclick = ()=>{
  deep = !deep;
  document.body.style.background = deep
    ? "linear-gradient(#000,#000)"
    : "";
};

/* easter egg unlock */
const easter = document.getElementById("easter");
let unlocked = false;

window.addEventListener("scroll", ()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 20){
    easter.style.opacity = ".5";
  }
});

easter.addEventListener("click", ()=>{
  if(!unlocked){
    easter.classList.add("show");
    easter.innerHTML = `
      คุณมาไกลกว่าคนส่วนใหญ่<br><br>
      <strong>ที่นี่คือพื้นที่ของคนที่ไม่ต้องดัง</strong><br>
      แต่รู้ว่าตัวเองกำลังสร้างอะไรอยู่
    `;
    unlocked = true;
  }
});
</script>

</body>
</html>
